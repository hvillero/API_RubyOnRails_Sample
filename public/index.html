<!DOCTYPE html>
<html>
  <head>
    <title>Pages</title>
    <style type="text/css" media="screen">
      html, body {
        background-color: #4B7399;
        font-family: Verdana, Helvetica, Arial;
        font-size: 14px;
      }

      a { color: #0000FF; }

      #container {
        width: 75%;
        margin: 0 auto;
        background-color: #FFF;
        padding: 20px 40px;
        border: solid 1px black;
        margin-top: 20px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        function addPage(page) {
          $('#pages').append('<li>' + page.title + '</li>');
        }

        $('#new_page').submit(function(e) {
          $.post('/api/pages', $(this).serialize(), addPage);
          this.reset();
          e.preventDefault();
        });

        $.getJSON('/api/pages.json', function(pages) {
          $.each(pages, function() { addPage(this); });
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <h1>Pages List</h1>
      <form id="new_page">  
        Title:<br>
        <input type="text" name="page[title]" id="page_title"><br><br>
        Content:<br>
        <input type="text" name="page[content]" id="page_content"><br><br>
        <input type="submit" value="Add">
      </form>
      <ul id="pages"></ul>
    </div>
  </body>
</html>
